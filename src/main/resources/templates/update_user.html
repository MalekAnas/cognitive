<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>


    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

    <title>update user</title>
</head>

<body>

<div th:if="${param.success}">
    <div class="alert alert-success">
        You've <strong>successfully</strong> updated <span th:text="${user.getFirstName()}"></span>'s information!
    </div>
</div>


<div class="container" align="center">
<form action="#" th:action="@{/user/super/update/{id}(id=${user.id})}" th:object="${user}" method="post">

    <p class="error-message"
       th:if="${#fields.hasGlobalErrors()}"
       th:each="error : ${#fields.errors('global')}"
       th:text="${error}">Validation error</p>

    <div class="form-group"
         th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
        <label for="firstName" class="control-label">First name</label>
        <input id="firstName"
               class="form-control"
               th:field="*{firstName}"/>
        <p class="error-message"
           th:each="error: ${#fields.errors('firstName')}"
           th:text="${error}">Validation error</p>
    </div>

    <div class="form-group"
         th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
        <label for="lastName" class="control-label">Last name</label>
        <input id="lastName"
               class="form-control"
               th:field="*{lastName}"/>
        <p class="error-message"
           th:each="error : ${#fields.errors('lastName')}"
           th:text="${error}">Validation error</p>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-success">Update</button>
    </div>

</form>
</div>
<a href="/" th:href="@{/user/super/view_partners}"> Back to partners</a>


<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
