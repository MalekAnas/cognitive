<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">

<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/><!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


<head>
    <title>User Home</title>
</head>
<body>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href=""></a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="">Home</a></li>
            <li class="active"><a href="/" th:href="@{/user/profile}">Profile</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/" th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span>Sign out</a></li>

        </ul>
    </div>
</nav>

<div class="container">

    <div class="row">
        <div class="col-md-4">

            <div class="jumbotron float-right">

                <div class="card">
                    <div class="card-header"><h3>Welcome <span th:text="${firstName}"></span></h3></div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary">Manage</button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">

                                <li>
                                    <div sec:authorize="hasAnyRole('ADMIN')">
                                        <a href="/" th:href="@{/user/admin/dashboard}">Admin Dashboard</a>
                                    </div>
                                </li>
                                <li>
                                    <div sec:authorize="hasAnyRole('PARTNER')">
                                        <a href="/" th:href="@{/user/partner/dashboard}">Partner Dashboard</a>
                                    </div>
                                </li>
                                <li>
                                    <div sec:authorize="hasAnyRole('SUPER')">
                                        <a href="/" th:href="@{/user/super/dashboard}">Super Dashboard</a>
                                    </div>
                                </li>


                            </ul>
                        </div>

                    </div>
                </div>



            </div>


        </div>

        <div class="col-md-8">
            <div class="jumbotron float-right">

                <div class="card">
                    <div class="card-header"><h3>Welcome <span th:text="${firstName}"></span></h3></div>
                    <div class="card-body">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary">Manage</button>
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">

                                <li>
                                    <div sec:authorize="hasAnyRole('ADMIN')">
                                        <a href="/" th:href="@{/user/admin/dashboard}">Admin Dashboard</a>
                                    </div>
                                </li>
                                <li>
                                    <div sec:authorize="hasAnyRole('PARTNER')">
                                        <a href="/" th:href="@{/user/partner/dashboard}">Partner Dashboard</a>
                                    </div>
                                </li>
                                <li>
                                    <div sec:authorize="hasAnyRole('SUPER')">
                                        <a href="/" th:href="@{/user/super/dashboard}">Super Dashboard</a>
                                    </div>
                                </li>


                            </ul>
                        </div>

                    </div>
                </div>



            </div>
        </div>


    </div>


</div>

</body>
</html>
