<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot file upload example</h1>

<form method="POST" th:action="@{/uploadReport}" enctype="multipart/form-data">
    <input th:type="file" name="file"  />
    <input th:type="submit" value="Submit" />
</form>

</body>
</html>
